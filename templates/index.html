<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffie-Hellman</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <header class="header">
    </header>
    <h1>Diffie-Hellman interactive app</h1>

    <div id="alice-section" class="participant">
        <div class="svg-container">
            <img src="{{ url_for('static', filename='assets/alice.svg') }}" alt="Alice" class="participant-svg">
        </div>
        <h3>Alice</h3>
        <div id="alice-content">
            <p>Choose values for g and p:</p>
            <div class="form_group">
                <label for="g">g&nbsp=</label>
                <input type="number" id="g" placeholder="Base g">
            </div>
            <div class="form_group">
                <label for="p">p&nbsp=</label>
                <input type="number" id="p" placeholder="Modulus p">
            </div>
            <button onclick="sendToBob()">Send to Bob</button>
        </div>
        <div id="alice-inbox" class="inbox">
            <h4>Alice's inbox</h4>
        </div>
    </div>

    <div id="eve-section" class="participant">
        <div class="svg-container">
            <img src="{{ url_for('static', filename='assets/eve.svg') }}" alt="Eve" class="participant-svg">
        </div>
        <h3>Eve</h3>
        <div id="eve-observations">
            <p>Eve is observing the communication...</p>
        </div>
    </div>

    <div id="bob-section" class="participant">
        <div class="svg-container">
            <img src="{{ url_for('static', filename='assets/bob.svg') }}" alt="Bob" class="participant-svg">
        </div>
        <h3>Bob</h3>
        <div id="bob-content"></div>
        <div id="bob-inbox" class="inbox">
            <h4>Bob's inbox</h4>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="modal-body">
                <p id="modal-message"></p>
                <div class="modal-buttons">
                    <button id="recapButton" onclick="showRecap()">Recap</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./static/script.js"></script>
</body>
</html>
